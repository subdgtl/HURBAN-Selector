trigger:
  branches:
    include:
      - master
pr:
  - master

jobs:
  - job: Linux
    pool:
      vmImage: ubuntu-16.04
    steps:
      - template: test-all-debug.yml
    variables:
      TOOLCHAIN: 1.38.0

  - job: macOS
    strategy:
      matrix:
        macos-10_13:
          imageName: macos-10.13
        macos-10_14:
          imageName: macos-10.14
    pool:
      vmImage: $(imageName)
    steps:
      - template: test-all-debug.yml
    variables:
      TOOLCHAIN: 1.38.0

  - job: Windows
    pool:
      vmImage: windows-2019
    steps:
      - script: choco install -y ninja
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "3.8.0"
          addToPath: true
          architecture: "x64"
      - template: test-all-debug.yml
    variables:
      TOOLCHAIN: 1.38.0
